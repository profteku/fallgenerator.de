<!DOCTYPE html>
<html>
    <head>
        <title>Fallgenerator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <section class="links">
        </section>
        <section class="main">
            <div class="titlebox-container">
                <header class="titlebox">
                    <div class="title">
                        <h1>Fallgenerator</h1>
                    </div>
                    <div class="logo">
                        <a href="https://fallgenerator.de" style="text-decoration: none;">
                        <p class="white">?</p>
                        <p class="red">?</p>
                        <p class="blue">?</p></a>
                    </div>
                </header>
            </div> 
            <section class="fallbox-container">
                <div class="trenner-box">                
                    <div class="cassette">
                        <img src="img/Kassette.svg">
                    </div> 
                </div>
                <div class="fallbox">
                    <div class="frage-box">
                        <p>WELCHEN FALL WILLST DU <br> HEUTE HÖREN?</p>
                    </div>
                    <div class="btn-box">
                        <button id="generator" onclick="slideup('hid-fallbox-container')">SCHLAG WAS VOR</button>
                    </div>
                </div>
                <article class="hid-fallbox-container" id="hid-fallbox-container">
                    <section class="commandline">
                        <div class="arrowbox" onclick="slidedown('hid-fallbox-container')">
                            <i class="arrow down"></i>
                        </div>
                            <div class="menubox" onclick="menu()">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div> 
                        <nav class="navbar" id="navbar">
                            <a href="#" class="close" onclick="menu()"></a>    
                            <div class="menusearchbox">
                                <div class="menusearch">
                                    <input class="suche" type="text" id="suche" onkeyup="suche()" placeholder="Suche">
                                </div>
                            </div>    
                            <div class="menucon">
                                <div class="menutags">
                                    <h2>Tags</h2>
                                    <p class="menutext"></p>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('gruselig')">
                                        <span class="tags-dot gruselig"></span>
                                        <p class="tags-text">Gruselig</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('hitchcock')">
                                        <span class="tags-dot hitchcock"></span>
                                        <p class="tags-text">Hitchcock</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('raetsel')">
                                        <span class="tags-dot raetsel"></span>
                                        <p class="tags-text">Rätsel</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('skinny')">
                                        <span class="tags-dot skinny"></span>
                                        <p class="tags-text">Skinny</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('morton')">
                                        <span class="tags-dot morton"></span>
                                        <p class="tags-text">Morton</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('unterwegs')">
                                        <span class="tags-dot unterwegs"></span>
                                        <p class="tags-text">Unterwegs</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('sekte')">
                                        <span class="tags-dot sekte"></span>
                                        <p class="tags-text">Sekte</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('spezial')">
                                        <span class="tags-dot spezial"></span>
                                        <p class="tags-text">Spezial</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('girlfriends')">
                                        <span class="tags-dot girlfriends"></span>
                                        <p class="tags-text">Girlfriends</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('tiere')">
                                        <span class="tags-dot tiere"></span>
                                        <p class="tags-text">Tiere</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('schatz')">
                                        <span class="tags-dot schatz"></span>
                                        <p class="tags-text">Schatz</p>
                                    </div>
                                    <div class="tags" id="tagsdiv" onclick="tagclick('kunst')">
                                        <span class="tags-dot kunst"></span>
                                        <p class="tags-text">Kunst</p>
                                    </div>
                                </div>
                                <div class="menuimpressum">
                                    <a class="menulink" href="">Impressum</a>
                                </div>
                            </div>
                        </nav>   
                    </section>
                    <div id="coverbox" class="cover">
                        <div class="cover-inner">

                            
                            <div class="cover-front">
                                <img id="cover" src="/img/placeholder.jpg">
                            </div>
                            <div class="cover-back">
                                <a>Plot</a>
                            </div>
                        </div>    
                    </div>
                    <div class="jahr" id="jahr-container">
                        <p id="jahr"></p>       
                    </div>
                    <div class="plot-wrapper">
                        <div class="plot-box">
                            <button id="plot" class="plot-btn" onclick="plot('cover')">Worum gehts?</button>
                        </div>

                    </div>
                    <div class="tags-wrapper" id="tags-wrapper">
                        <div class="tags-box" id="tags-box">
                            <div class="tags" id="tagsdiv">
                                
                            </div>    
                        </div>
                    </div>
                    
                    <!--<div class="klappentext">
                        <label class="clicker" onclick="klappentext()">
                            <div class="arrow down"></div><p>KLAPPENTEXT</p></label>
                        <div id="klappentext-text" class="hid-klappentext">
                            <p id="text"></p>
                        </div>
                    </div> -->
                    <section class="button-wrapper">
                        <div class="spotify" id="spotifycon">
                            <button id="spotify" class="spotify-btn">SPOTIFY</button>
                        </div>
                        <div class="btn-reload" id="reload">
                            <button id="generator" onclick="reload()">NOCHMAL</button>
                        </div>
                    </section>  
                    <div class="tagapp" id="tagapp">
                        <a href="#" class="close" onclick="zu()"></a> 
                        <ul class="fallliste" id="fallliste"></ul>
                        <btn onclick="zu()">Zurück</btn>
                    </div>      
                </article>  
            </section>   
        </section>
        <section class="rechts">
        </section>
        <script src="includes/main.js"></script>
    </body>
</html>
